        <script src="https://d3js.org/d3.v4.min.js" charset="utf-8"></script>

    <body>
        <div id="navbar">
          <img class="logo" src="http://pages.cs.wisc.edu/~heimerl/crest.svg"></img>
          <a href="/", id="about", class="navinactive">About</a>
          <a href="/s/neighborhoods.html", id="neighbors", class="navactive">Neighborhoods</a>

        <div id="main">
            <img id="config" src="gears.svg"></img>
            <div class="controls_vertical" id="dialog">
                <div class="controlgroup">
                    </br></br>
                    <label title="The number of nearest neighbors shown on each of the axes." class="ui-controlgroup-label"># of neighbors <input style="max-width: 25px;" class='ui-spinner-input blub' value='10' min='1' max='50' id='numberofneighbors'></input></label>
                    <label title="Show nearest neighbors at discrete distances on axes.">discrete ranks <input type='checkbox' value='rank' id='rankswitch'></input></label>
                    <label title="Show nearest neighbors as bars (small rectangles) instead of circles.">bars not circles <input type='checkbox' value='bars' id='bars'></input></label>
                    </br></br></br>
                    <input class="ui-button ui-widget ui-corner-all" type='button' value='add axis' id='addbutton' title="Add a new axis to the list on the right for configuration."></input>
                    </br>
                    <input class="ui-button ui-widget ui-corner-all" type='button' value="'gay' example" id='examplebuttongay' title="Create example that tracks the nearest neighbors of 'gay' over two centuries (see our poster for more information)."></input>
                    <input class="ui-button ui-widget ui-corner-all" type='button' value="'broadcast' example" id='examplebuttonbroadcast' title="Create example that tracks the nearest neighbors of 'broadcast' over two centuries (see our paper for more information)."></input>
                    </br></br>
                    <input class="ui-button ui-widget ui-corner-all" type='button' value='OK' id='updatebutton' title="Exit control panel and update visualization."></input>
                </div>
                <ul class="defineaxes">
                    <li class="firstaxisblock">
                        <span>Configure axes:</span>
                    </li>
                </ul>
            </div>

            </div>
