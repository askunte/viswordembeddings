<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Embedding Cooccurrence Matrix</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <script src="https://d3js.org/d3.v4.min.js" charset="utf-8"></script>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script type='text/javascript' src='http://spin.js.org/spin.min.js'></script>
    </head>
    <body>
        <div id="navbar">
          <img class="logo" src="crest.svg"></img>
          <a href="index", id="about", class="navinactive">About</a>
          <a href="neighborhoods", id="neighbors", class="navinactive">Neighborhoods</a>
          <a href="scatter", id="projections", class="navinactive">Concept Projection</a>
          <a href="coocs", id="coocs", class="navactive">Co-occurrences</a>
        </div>

        <div id="main">
            <img id="config" src="gears.svg"></img>
            <div class="controls_horizontal" id="dialog">
                <div class="controls_vertical">
                    <div class="controlgroup">
                        <fieldset>
                            <legend>select words</legend>
                            <ol id="wordlist">
                                <li><input type="text"></input></li>
                            </ol>
                            <input type='button' value='add' id='addwordbutton'></input>
                            <input type='button' value='clear' id='clearwordbutton'></input>
                        </fieldset>
                    </div>
                    <div class="controlgroup">
                        <fieldset>
                            <legend>select embeddings</legend>
                            <ol id="embeddinglist">
                            </ol>
                            <input type='button' value='add' id='addembeddingbutton'></input>
                            <input type='button' value='clear' id='clearembeddingbutton'></input>
                        </fieldset>
                    </div>
                </div>
                <input style="max-width: 300px; display: block; margin: auto;" type='button' value='OK' id='updatebutton'></input>
            </div>
            <div id='content'>
            </div>
        </div>

    </body>
    <script type="text/javascript" src="js/coocs.js"></script>
</html>
